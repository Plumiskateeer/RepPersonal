<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Edicion informe</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{!empty controlAutorizacion.usuario}">
                <h:form id="editar">
                        <tr>
                            <td>Id informe:  </td>
                            <td><h:inputText value="#{controlInformes.infor.id}"/></td>
                            <td colspan="2">
                                <h:commandButton value="Buscar informe" action="#{controlInformes.buscarInforme()}"/>
                            </td>
                                <c:if test="#{controlAutorizacion.verRol() == 2}">
                                    <h:commandButton value="Borrar informe" action="#{controlInformes.borrarInforme()}"/>
                                </c:if> 
                         
                        </tr>
                    <table>
                        <hr>
                        <tr>
                            <td>Titulo:  </td>
                            <td><h:inputText value="#{controlInformes.infor.titulo}"/></td>
                        </tr>
                        <tr>
                            <td>Contenido:  </td>
                            <td><h:inputText value="#{controlInformes.infor.contenido}"/></td>
                        </tr>
                        <td colspan="2">
                            <h:commandButton value="Guardar" action="#{controlInformes.modificarInforme()}"/>
                        </td>
                        </hr>
                    </table>
               
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Error.</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
