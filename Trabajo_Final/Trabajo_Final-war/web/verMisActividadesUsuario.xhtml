<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Mis actividades registradas</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{!empty controlAutorizacion.usuario}">
                <h:form id="controlActividades">
                    <li><h:commandButton action="#{controlAutorizacion.verInformesUsuario()}" value="Ver informes de mis actividades"/></li>
                    <h:dataTable value="#{controlActividades.volcadoActividadesUsuario(controlAutorizacion.usuario)}" var="actividades">
                         <h:column>
                            <f:facet name="header">
                               <h:outputText value="Titulo actividad: "></h:outputText>
                            </f:facet>
                            <h:outputText value="#{actividades.getTitulo()}"></h:outputText>
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                               <h:outputText value="Informacion: "></h:outputText>
                            </f:facet>
                            <h:outputText value="#{actividades.getInformacion()}"></h:outputText>
                         </h:column>
                        
                      </h:dataTable>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Error.</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
