<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Mis Actividades Creadas</ui:define>
    <ui:define name="content">

        <c:choose>
            <c:when test="#{!empty controlAutorizacion.usuario}">
                <nav class="navbar navbar-expand navbar-#6495ED bg-white topbar mb-4 static-top shadow" >
                <h:form id="controlEvaluaciones">
                    
                    <h:commandButton action="#{controlAutorizacion.crearActividad()}" value="Crear Actividad"/>
                    <h:commandButton action="#{controlAutorizacion.editarActividades()}" value="Editar Actividad"/>
                    <h:commandButton action="#{controlAutorizacion.verInformesOrganizacion()}" value="Informes"/>
                    <h:commandButton action="#{controlAutorizacion.inscritos()}" value="Inscritos"/>
                </h:form>
                </nav>
                <h:form>
                    <h:dataTable value="#{controlActividades.volcadoActividadesOrganizacion(controlAutorizacion.usuario)}" var="actividadesorganizacion">
                         <h:column>
                            <f:facet name="header">
                               <h:outputText value="Titulo actividad: "></h:outputText>
                            </f:facet>
                            <h:outputText value="#{actividadesorganizacion.getTitulo()}"></h:outputText>
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                               <h:outputText value="Informacion: "></h:outputText>
                            </f:facet>
                            <h:outputText value="#{actividadesorganizacion.getInformacion()}"></h:outputText>
                         </h:column>
                        
                      </h:dataTable>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Error.</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
