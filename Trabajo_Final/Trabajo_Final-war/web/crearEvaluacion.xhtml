<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Realizar Evaluacion</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{!empty controlAutorizacion.usuario}">
                <c:if test="#{controlAutorizacion.verRol() == 0}">
                    <h:form id="controlEvaluaciones">
                        <table>
                            
                            <tr>
                                <td>Puntuaci√≥n:  </td>
                                <td><h:inputText value="#{controlEvaluaciones.evaluacion.puntuacion}"/></td>
                            </tr>
                            <tr>
                                <td>Comentario: </td>
                                <td><h:inputText value="#{controlEvaluaciones.evaluacion.comentario}"></h:inputText></td>
                            </tr>
                        </table>
                        <h:commandButton value="Realizar Evaluacion" action = "#{controlEvaluaciones.negocio.insertarEvaluacion(controlEvaluaciones.evaluacion)}"/>
                    </h:form>
                </c:if>
            </c:when>
            <c:otherwise>
                <p>Error.</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
