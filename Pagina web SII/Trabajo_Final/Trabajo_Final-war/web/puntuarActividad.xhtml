<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Editando noticiario</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{!empty controlAutorizacion.usuario}">
                <h:form id="controlActividades">
                        <h:dataTable value="#{controlActividades.volcadoActividades()}" var="actividades">
                         <h:column>
                            <f:facet name="header">
                               <h:outputText value="Titulo actividad: "></h:outputText>
                            </f:facet>
                            <h:outputText value="#{actividades.getTitulo()}"></h:outputText>
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                               <h:outputText value="Informacion: "></h:outputText>
                            </f:facet>
                            <h:outputText value="#{actividades.getInformacion()}"></h:outputText>
                         </h:column>
                         <h:column>
                            <h:form>
                                <table>
                                <hr>
                                  <tr>
                                    <td>Titulo actividad:  </td>
                                    <td><h:inputText value="#{controlActividades.evaluacion.comentario}"/></td>
                                </tr>  
                                <tr>
                                    <td>Puntuacion:  </td>
                                    <td><h:inputText value="#{controlActividades.evaluacion.puntuacion}"/></td>
                                </tr>
                                
                                <td colspan="2">
                                    <h:commandButton value="Guardar" action="#{controlActividades.puntuarActividad()}"/>
                                </td>
                                </hr>
                                </table>
                               </h:form>
                         </h:column>
                      </h:dataTable>
                    
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Error.</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
