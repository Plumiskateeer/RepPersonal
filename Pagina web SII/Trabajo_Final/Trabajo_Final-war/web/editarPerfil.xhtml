<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Autenticando</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{!empty controlAutorizacion.usuario}">
                <h:form id="editar">
                    <table>
                        <tr>
                            <td>Nombre:  </td>
                            <td><h:inputText value="#{controlAutorizacion.usuario.nombre}"/></td>
                        </tr>
                        <tr>
                            <td>Email:  </td>
                            <td><h:inputText value="#{controlAutorizacion.usuario.email}"/></td>
                        </tr>
                        <tr>
                            <td>Fecha nacimiento: </td>
                            <td><h:inputText value="#{controlAutorizacion.usuario.fechaNacimiento}">  
                               <f:convertDateTime type="date" dateStyle="short" pattern="dd/mm/yyyy"/>  
                            </h:inputText></td>
                        </tr>
                        <tr>
                            <td>Direcci√≥n: </td>
                            <td><h:inputText value="#{controlAutorizacion.usuario.direccion}"/></td>
                        </tr>
                        <tr>
                            <td>Intereses: </td>
                            <td><h:inputText value="#{controlAutorizacion.usuario.intereses}"/></td>
                        </tr>
                        <tr>
                            <td>Horarios: </td>
                            <td><h:inputText value="#{controlAutorizacion.usuario.horarios}"/></td>
                            
                        </tr>
                        <tr>
                            <td colspan="2">
                                    <h:commandButton value="Cambiar datos" action="#{login.modificarUsuario()}"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Error.</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
