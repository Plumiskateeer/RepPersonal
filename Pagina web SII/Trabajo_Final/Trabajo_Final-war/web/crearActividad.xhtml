<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Crear actividad</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{!empty controlAutorizacion.usuario}">
                <c:if test="#{controlAutorizacion.verRol() == 1}">
                    <h:form id="controlActividades">
                        <table>
                            <tr>
                                <td>Título:  </td>
                                <td><h:inputText value="#{controlActividades.actividad.titulo}" /></td>
                            </tr>
                            <tr>
                                <td>Asignatura convalidable: </td>
                                <td><h:inputText value="#{controlActividades.actividad.asignaturaConvalidable}"/></td>
                            </tr>
                            <tr>
                                <td>Información: </td>
                                <td><h:inputText value="#{controlActividades.actividad.informacion}"></h:inputText></td>
                            </tr>
                        </table>
                        <h:commandButton value="Crear actividad" action ="#{controlActividades.negocio.insertarActividad(controlActividades.actividad)}"/>
                    </h:form>
                </c:if>
            </c:when>
            <c:otherwise>
                <p>Error.</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
