<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Evaluaciones</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{!empty controlAutorizacion.usuario}">
                <h:form id="controlEvaluaciones">
                    <li><h:commandButton action="#{controlAutorizacion.crearEvaluacion()}" value="Crear Evaluacion"/></li>
                     <h:dataTable value="#{controlEvaluaciones.volcadoEvaluaciones()}" var="evaluaciones">
                         <h:column>
                            <f:facet name="header">
                               <h:outputText value="Actividad evaluada: "></h:outputText>
                            </f:facet>
                            <h:outputText value="#{evaluaciones.getComentario()}"></h:outputText>
                         </h:column>
                         <h:column>
                            <f:facet name="header">
                               <h:outputText value="Puntuacion: "></h:outputText>
                            </f:facet>
                            <h:outputText value="#{evaluaciones.getPuntuacion()}"></h:outputText>
                         </h:column>
                         
                      </h:dataTable>    
                    
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Error.</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
