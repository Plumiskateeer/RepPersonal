<ui:composition template="/WEB-INF/templates/log.xhtml" 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:define name="title"></ui:define>
<ui:define name="content">
<c:choose>
<c:when test="#{empty controlAutorizacion.usuario}">
    <div class ="login-box">
        <img src="https://formacion.uam.es/pluginfile.php/48081/course/section/12385/ApS%20LOGO.png" class="avatar" alt="Avatar Image"/>
        <h1>Bienvenido</h1>
    <h:form id="login">
    <table>
        <tr>
            <td>Usuario: </td>
            <td><h:inputText value="#{login.usuario.usuario}"/></td>
        </tr>
        <tr>
            <td>Contraseña: </td>
            <td><h:inputSecret value="#{login.usuario.contrasenia}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <h:commandButton value="Autenticar" action="#{login.autenticar()}"/>
            </td>
        </tr>
            <tr class="text-center">
                <td> <h:commandLink action="#{controlAutorizacion.forgot()}" value="¿Olvido su contraseña?"/></td>
                <td> <h:commandLink action="#{controlAutorizacion.register()}" value="Registrarse"/></td>
            </tr>
    </table>
</h:form>
        </div>
</c:when>
<c:otherwise>
<p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
</c:otherwise>
</c:choose>
<h:messages/>
</ui:define>
</ui:composition>
